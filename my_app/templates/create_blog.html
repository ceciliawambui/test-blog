{% extends 'base.html' %}

{% block title %}Add Blog {% endblock %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post" class="max-w-lg mx-auto mt-8">
    {% csrf_token %}

    <div class="mb-4">
        <label for="{{ form.author.id_for_label }}" class="block text-gray-700 font-bold mb-2">Author:</label>
        {{ form.author }}
    </div>
    <div class="mb-4">
        <label for="{{ form.title.id_for_label }}" class="block text-gray-700 font-bold mb-2">Title:</label>
        {{ form.title }}
    </div>
    <div class="mb-4">
        <label for="{{ form.content.id_for_label }}" class="block text-gray-700 font-bold mb-2">Content:</label>
        {{ form.content }}
    </div>
    <!-- <div class="mb-4">
        <label for="{{ form.published_date.id_for_label }}" class="block text-gray-700 font-bold mb-2">Publish Date:</label>
        {{ form.published_date }}
    </div> -->
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Save
    </button>
</form>
{% endblock %}
